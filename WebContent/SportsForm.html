<html>
<body bgcolor="yellow">
	<form action="sports" method="post">
		<table>

			<tr>
				<td><h2 style="color:blue;">Sports_Name</h2></td>
				<td><input type="text" name="sn"></td>
			</tr>

			<tr>
				<td><h2 style="color:blue;">Sports_Type</h2></td>
				<td><select name="st">
						<option value="AdventureSports">AdventureSports</option>
						<option value="AquaticSports">AquaticSports</option>
						<option value="Strength and Agility Sports">Strength and
							Agility Sports</option>
						<option value="BallSports">BallSports</option>
				</select></td>
			</tr>

			<tr>
				<td><h2 style="color:blue;">No_OF_Players</h2></td>
				<td><input type="text" name="nop"></td>

			</tr>

			<tr>
				<td><h2 style="color:blue;">Location</h2></td>
				<td><input type="text" name="loc"></td>
			</tr>

			<tr>
				<td><h2 style="color:blue;">i18N</h2></td>
				<td><h2 style="color:blue;"><input type="checkbox" name="check" value="international">International</h2><br></td>
				<td><h2 style="color:blue;"><input type="checkbox" name="check" value="national">National</h2><br></td>
			</tr>

		</table>
		<br><input type="submit" value="Save">
	</form>
</body>
</html>
